<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Ai Inspirational Quate Generator</title>
</head>
<body>

    <div class="container">
    <header>
    <h1> Inspirational Quote Generator</h1>
    </header>

    <main>
         <div class="form-container">
        <form id="quote-generator-form">
            <input
            type="text"
            placeholder="Enter the topic of an inspirational quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit"   class="submit-button"/>
        </form>
         <div class="hint">i.e: Dreams, Love or Life</div>
        </div>
        <div class="quote" id="quote"></div>
    </main>


    <footer>
        This AI project was coded by Misokuhle and is 
        open source on <a href="https://github.com/Mis777551/My-AI-inspirational-quote-generartor"> GitHub</a> and is 
        hosted on <a href="https://my-ai-inspirational-quote-generator.netlify.app/">Netlify</a>
    </footer>
</div>
    

    <script src="src/index.js"></script>
</body>
</html>
