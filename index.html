<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Ai Inspirational Quate Generator</title>
</head>
<body>

    <div class="container">
    <header>
    <h1>Ai Inspirational Quate Generator</h1>
    </header>

    <main>
        <form>
            <input
            type="text"
            placeholder="Enter the topic of an inspirational quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit"   class="submit-button"/>
        </form>
        <div class="quote-container">
            Dont follow your dreams
            <br  />
            chase them!
        </div>
    </main>
    <footer>
        This AI project was coded by Misokuhle and is 
        open source on <a href="https://github.com/Mis777551/My-AI-inspirational-quote-generartor"> GitHub</a> and is 
        hosted on <a href="https://my-ai-inspirational-quote-generator.netlify.app/">Netlify</a>
    </footer>
</div>
    

    <script src="src/index.js"></script>
</body>
</html>
